<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Астимед</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/slinky.min.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/slinky.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="info">
            <div class="logo">
                <img src="img/svg/logo.svg" width="222" alt="Астимед">
            </div>
            <div class="mail">
                <div class="mail-adr">
                    <img src="img/svg/map.svg" width="17" alt="ул. Мебельная д. 47, корп. 1 лит А">
                    <p>ул. Мебельная<br>д. 47, корп. 1 лит А</p>
                </div>
                <div class="mail-gmail">
                    <img src="img/svg/mail.svg" width="17" alt="astimed.spb@gmail.com">
                    <a href="mailto:astimed.spb@gmail.com">astimed.spb@gmail.com</a>
                </div>
            </div>
            <div class="number">
                <div class="number-tel">
                    <img src="img/svg/tel.svg" width="15" alt="8 (912) 983-42-39">
                    <a href="tel:+79129834239">8 (912) 983-42-39</a>
                </div>
                <div class="number-time">
                    <img src="img/svg/clock.svg" width="15" alt="ПН-ПТ 8:00-18:00 СБ 9:00-15:00">
                    <p><span>ПН-ПТ</span> 8:00-18:00 <span>СБ</span> 9:00-15:00</p>
                </div>
            </div>
            <button class="header-but">Заказать звонок</button>
        </div>
        <div class="js-menu">
            <ul>
                <li><a href="">Главная</a></li>
                <li><a href="">Прием в клинике</a>
                    <ul>
                        <li><a href="">1</a></li>
                        <li><a href="">2</a></li>
                        <li><a href="">3</a></li>
                        <li><a href="">4</a></li>
                        <li><a href="">5</a></li>
                    </ul>
                </li>
                <li><a href="">Вызов на дом</a></li>
                <li><a href="">COVID - 19</a></li>
                <li><a href="">Эпиляция и массаж</a></li>
                <li><a href="">Акции</a></li>
                <li><a href="">Цены</a></li>
                <li><a href="">Контакты</a></li>
            </ul>
            <div class="icons">

            </div>
        </div>
    </div>


    <script>
        var slinky = $('.js-menu').slinky({
            title: true
        });
    </script>

</html>
